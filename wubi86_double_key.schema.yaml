customization: 3880787442
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator  
#    - script_translator
key_binder:
  bindings:
    - {accept: comma, send: 2, when: has_menu}
    - {accept: period, send: 3, when: has_menu}
punctuator:
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*$"
reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nljqxy])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: z
  tips: "〔拼音〕"
schema:
  author:
    - "發明人 王永民先生"
  description: |
    五筆字型86版
    碼表源自 ibus-table
    請安裝【袖珍簡化字拼音】以啓用 z 鍵拼音反查
    
  name: "五笔86双键版"
  schema_id: wubi86_double_key
  version: 0.12.custom.3880787442
speller:
#  atuo_select_unique_candidate: true
  auto_select: true
  delimiter: " ;'"
  max_code_length: 4
switches:
  - name: ascii_mode
    reset: 0
    states: ["中", "英"]
  - name: full_shape
    states: ["半", "全"]
  - name: extended_charset
    states: ["通", "增"]
translator:
  dictionary: wubi86_double_key
  enable_charset_filter: true
  enable_encoder: true
